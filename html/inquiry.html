<!DOCTYPE html>
<html lang="ko">
<head>
	<!--#include file="/include/_head.html"-->
</head>
<body>
	<div class="wrap">
        <!--#include file="/include/_header.html"-->
        <!--#include file="/include/_location.html"-->
		<div class="sub-cont-wrap">
            <p class="sub-title">고객상담</p>          
			
			<div class="subCon estimate">
				<div class="inquiry_top">
					<p>고객님의 지역 정보와 사용 용도 등을 입력 해주시면 담당자가 빠르게 확인하여 연락 드리겠습니다.</p>
					<div class="select_wrap">
						<select name="" id=""><option value="">지역</option></select>
						<select name="" id=""><option value="">용도</option></select>
					</div>
				</div>
				<div class="estimate_inquiry">
					<h2>고객정보</h2>
					<div class="join-form-wrap">
                        <dl class="join-name">
                            <dt>이름</dt><!-- * 제거 -->
                            <dd>
                                <span>
                                    <input type="text" class="join-input" id="">
                                </span>
                            </dd>
                        </dl>
                        <dl class="join-phone">
                            <dt>연락처</dt><!-- * 제거 -->
                            <dd>
                                <span>
                                    <input type="number" class="join-input phone" name="phoneNum" id="phoneNum01" maxlength="3"><!-- number로 교체 -->
                                    <span>-</span>
                                    <input type="number" class="join-input phone" name="phoneNum" id="phoneNum02" maxlength="4"><!-- number로 교체 -->
                                    <span>-</span>
                                    <input type="number" class="join-input phone" name="phoneNum" id="phoneNum03" maxlength="4"><!-- number로 교체 -->
                                </span>
                            </dd>
                        </dl>
                        <dl class="join-company">
                            <dt>소속회사</dt>
                            <dd>
                                <span>
                                    <input type="text" class="join-input" id="">
                                </span>
                            </dd>
                        </dl>
                        <dl class="join-email">
                            <dt>이메일</dt><!-- * 제거 -->
                            <dd>
                                <span>
                                    <input type="text" class="join-input email" name="email" id="email01">
                                    <span>@</span>
                                    <input type="text" class="join-input email" name="email" id="email02">
                                </span>
                                <select name="email" id="email03">
                                    <option value="">이메일 선택</option>
                                </select>
                            </dd>
                        </dl>
						<dl class="join-etc">
                            <dt>기타(특이사항)</dt>
                            <dd>
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                            </dd>
                        </dl>
                    </div>
				</div>
				<div class="btn_wrap full">
					<a href="./estimate-inquiry.html">상담 신청</a>
				</div>
			</div>
		</div>
		<!--#include file="/include/_footer.html"-->
	</div>
</body>
</html>
